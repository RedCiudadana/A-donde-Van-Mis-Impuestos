<section id="PresupuestoTotal">
  Gráfica inicial
</section>

<script>
  $(function () {
    // Visualizaciones Presupuesto
    var spreadhsheetUrl = 'https://docs.google.com/spreadsheets/d/1k0klHXKZ7j0VK9Z4lMElBKVq4cFhzN3Q1k3ko-FRvYI/pubhtml';

    Tabletop.init({
      key: spreadhsheetUrl,
      callback: function(data, tabletop) {
        var dataTipoGasto = tabletop.sheets('tipoGasto').all();

        var dataTipoGastoAnio1 = dataTipoGasto[0];

        $('#PresupuestoTotal').highcharts({
          chart: {
              plotBackgroundColor: null,
              plotBorderWidth: null,
              plotShadow: false,
              type: 'pie',
              backgroundColor: '#eceff6'
          },
          title: {
              text: 'Presupuesto ' + dataTipoGastoAnio1.ano
          },
          tooltip: {
              enabled: false
          },
          legend: {
            layout: 'vertical'
          },
          plotOptions: {
              pie: {
                  allowPointSelect: true,
                  cursor: 'pointer',
                  dataLabels: {
                      enabled: false
                  },
                  showInLegend: true
              }
          },
          series: [{
              name: 'Brands',
              colorByPoint: true,
              data: [{
                  name: 'Funcionamiento',
                  y: parseFloat(dataTipoGastoAnio1.funcionamiento)
              }, {
                  name: 'Inversión',
                  y: parseFloat(dataTipoGastoAnio1.inversion)
              }, {
                  name: 'Deuda',
                  y: parseFloat(dataTipoGastoAnio1.deuda)
              }]
          }]
        });
      }
    });
  });
</script>
