<script>
  $(function () {

    $('#myTabs a').click(function(e) {
      e.preventDefault();
      $(this).tab('show');
    });

    // Visualizaciones Presupuesto
    var spreadhsheetUrl = 'https://docs.google.com/spreadsheets/d/1k0klHXKZ7j0VK9Z4lMElBKVq4cFhzN3Q1k3ko-FRvYI/pubhtml';

    Tabletop.init({
      key: spreadhsheetUrl,
      callback: function(data, tabletop) {
        var dataTipoGasto = tabletop.sheets('tipoGasto').all();
        var dataInstitucion = tabletop.sheets('institucion').all();

        var dataTipoGastoAnio1 = dataTipoGasto[0];
        var dataInstitucion1 = dataInstitucion[0];

        // Gráfica de tipo de gasto
        $('#Gasto').highcharts({
          chart: {
              plotBackgroundColor: null,
              plotBorderWidth: null,
              plotShadow: false,
              type: 'pie',
              backgroundColor: '#eceff6'
          },
          title: {
              text: 'Presupuesto ' + dataTipoGastoAnio1.ano
          },
          subtitle: {
            text: 'Fuente: <a href="https://sicoin.minfin.gob.gt">MINFIN</a>'
          },
          tooltip: {
              pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
          },
          legend: {
            layout: 'vertical'
          },
          plotOptions: {
              pie: {
                  allowPointSelect: true,
                  cursor: 'pointer',
                  dataLabels: {
                      enabled: false
                  },
                  showInLegend: true
              }
          },
          series: [{
              name: 'Presupuesto',
              colorByPoint: true,
              data: [{
                  name: 'Funcionamiento',
                  y: parseFloat(dataTipoGastoAnio1.funcionamiento)
              }, {
                  name: 'Inversión',
                  y: parseFloat(dataTipoGastoAnio1.inversion)
              }, {
                  name: 'Deuda',
                  y: parseFloat(dataTipoGastoAnio1.deuda)
              }]
          }]
        });
        
        // Gráfica por institucion
        $(function () {
    $('#PorInstitucion').highcharts({
        chart: {
            type: 'column'
        },
        title: {
            text: 'Asignaciones Presupuestarias Institucionales 2016'
        },
        subtitle: {
            text: 'Fuente: <a href="https://sicoin.minfin.gob.gt">MINFIN</a>'
        },
        xAxis: {
            type: 'category',
            labels: {
                rotation: -45,
                style: {
                    fontSize: '13px',
                    fontFamily: 'Verdana, sans-serif'
                }
            }
        },
        yAxis: {
            min: 0,
            title: {
                text: 'Monto (millones de Q.)'
            }
        },
        legend: {
            enabled: false
        },
        tooltip: {
            pointFormat: 'Presupuesto de Egresos 2016: <b>{point.y:.1f} millones de Q.</b>'
        },
        series: [{
            name: 'Population',
            data: [
                ['Presidencia de la República', 23.7],
                ['Relaciones Exteriores', 16.1],
                ['Gobernación', 14.2],
                ['Defensa Nacional', 14.0],
                ['Finanzas Públicas', 12.5],
                ['Educación', 12.1],
                ['Salud y Asistencia Social', 11.8],
                ['Trabajo y Previsión Social', 11.7],
                ['Economía', 11.1],
                ['Agricultura, Ganadería y Alimentación,', 11.1],
                ['Comunicaciones, Infraestructura y Vivienda', 10.5],
                ['Energía y Minas', 10.4],
                ['Cultura y Deportes', 10.0],
                ['Secretarías y otras Dependencias del Ejecutivo', 9.3],
                ['Ambiente y Recursos Naturales', 9.3],
                ['Obligaciones del Estado a cargo del Tesoro', 9.0],
                ['Desarrollo Social', 8.9],
                ['Servicios de la Deuda Pública', 8.9],
                ['Procuraduría General de la Nación', 8.9]
            ],
            dataLabels: {
                enabled: true,
                rotation: -90,
                color: '#FFFFFF',
                align: 'right',
                format: '{point.y:.1f}', // one decimal
                y: 10, // 10 pixels down from the top
                style: {
                    fontSize: '13px',
                    fontFamily: 'Verdana, sans-serif'
                }
            }
        }]
    });
});

        // Gráfica Presupuesto
        $(function () {
    $('#PresupuestoTotal').highcharts({
        colorAxis: {
            minColor: '#FFFFFF',
            maxColor: Highcharts.getOptions().colors[0]
        },
        series: [{
            type: 'treemap',
            layoutAlgorithm: 'squarified',
            data: [{
                name: 'A',
                value: 6,
                colorValue: 1
            }, {
                name: 'B',
                value: 6,
                colorValue: 2
            }, {
                name: 'C',
                value: 4,
                colorValue: 3
            }, {
                name: 'D',
                value: 3,
                colorValue: 4
            }, {
                name: 'E',
                value: 2,
                colorValue: 5
            }, {
                name: 'F',
                value: 2,
                colorValue: 6
            }, {
                name: 'G',
                value: 1,
                colorValue: 7
            }]
        }],
        subtitle: {
            text: 'Fuente: <a href="https://sicoin.minfin.gob.gt">MINFIN</a>'
          },
        title: {
            text: 'Presupuesto de Egresos 2016'
        }
    });
});

      }
    });
  });
</script>
